# specify default training configuration
defaults:
  - trainer: default
  - loader: lidc
  - criterion: loss
  - model: unet_3d_cls
  - optim: adamw
  - scheduler: one_cycle_lr
  - experiment_tool: mlflow

run_modes:
  - train
  - val
  - test

path_best_model: None

hydra:
  run:
    dir: ./outputs/cls/${experiment_tool.run_group}/${experiment_tool.run_name}
  job:
    chdir: True  # keep hydra = 1.1 change directory behavior
