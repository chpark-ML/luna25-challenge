# MLflow
experiment_tool:
  name: mlflow
  enable: True
  server_uri: http://172.31.10.111:18002
  run_name: null
  experiment_name: null

# Hydra
hydra:
  run:
    dir: logs/${now:%Y-%m-%d}/${now:%H%M%S}

  sweep:
    dir: logs/multiruns/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${oc.select:hydra.job.num, 0}
    sampler: tpe

  job_logging:
    colorlog: default
    formatters:
      simple:
        format: '[%(levelname)s] - %(message)s'

    handlers:
      console:
        formatter: simple

  hydra_logging: colorlog


defaults:
  - _self_
  - hydra/sweeper: optuna


# path to original working directory
# hydra hijacks working directory by changing it to the current log directory,
# so it's useful to have this path as a special variable
# learn more here: https://hydra.cc/docs/tutorials/basic/running_your_app/working_directory/
work_dir: ${hydra:runtime.cwd}

# path to folder with data
data_dir: ${work_dir}/data/

# Set seed for random number generators in pytorch, numpy and python.random
seed: 1234

# use `python run.py debug=true` for easy debugging!
# this will run 1 train, val and test loop with only 1 batch
# equivalent to running `python run.py trainer.fast_dev_run=true`
# (this is placed here just for easier access from command line)
debug: False

# pretty print config at the start of the run using Rich library
print_config: True

# disable python warnings if they annoy you
ignore_warnings: True

# set checkpoint path of representative model if manual test is required.
# can be either string or dict
path_best_model: None
