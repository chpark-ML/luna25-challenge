# specify default training configuration
defaults:
  - _self_
  - trainer: default
  - loader: luna25
  - criterion: bce_with_logits
  - model: model_2d
  - optim: adam
  - scheduler: none
  - experiment_tool: mlflow

run_modes:
  - train
  - val
  - test

path_best_model: None  # e.g., /nvme1/5_personal/.../model.pth

hydra:
  run:
    dir: ./outputs/cls/${experiment_tool.run_group}/${experiment_tool.run_name}
  job:
    chdir: True  # keep hydra = 1.1 change directory behavior
