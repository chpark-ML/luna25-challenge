_target_: torch.utils.data.DataLoader

dataset:
  _target_: projects.downstream.datasets.luna25.CTCaseDataset
  mode: train

  data_dir: /team/team_blu3/lung/data/2_public/LUNA25_Original/luna25_nodule_blocks
  dataset_path:
    train: /opt/challenge/projects/label/train.csv
    val: /opt/challenge/projects/label/valid.csv
